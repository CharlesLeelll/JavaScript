<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Navigator.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
	function test(){
		var name=navigator.appName;//浏览器的名字
		var v=navigator.appVersion;//浏览器版本
		var p=navigator.platform;//操作平台
		var c=navigator.plugins.length;//插件数目
		
		console.log("名称:"+name+"   版本:"+v+"   平台:"+p+"   插件:"+c);
	}
	</script>
  </head>
  
  <body>
  	浏览器对象测试<br>
    <input type="button" value="确定" onclick="test()">
  </body>
</html>
