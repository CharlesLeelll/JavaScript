<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>for循环.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
    function test1(){
    	for(var i=0;i<10;i++){
    		console.log(i);
    	}
    }
    function test2(){
    	var nums=[11,32,34,55,'AA','CC'];
    	for(var i=0;i<nums.length;i++){
    		console.log(nums[i]);
    	}
    }
    function test3(){
    	for(var i=0;i<10;i++){
    		if(i%2==0){
    			console.log(i);
    		}
    	}
    }
    </script>
  </head>
  
  <body>
    for循环测试. <br>
    <!-- 
    为什么使用循环语句?
    为了提高代码利用率及减轻开发,JS提供了循环语句用于重复执行某些代码.
    
    JS含有哪些循环语句?
    for循环, for in循环[forEach循环],while循环 ,do while循环,with循环[自学]
    
    for循环:
           格式:
    for( 循环初始值; 循环条件;  循环控制条件 ){
    	循环体: 需要重复执行的代码
    }
    
          原理:
      JS执行for循环时,先执行循环初始值,然后判断循环条件是否为true.
	    若循环条件为true,将执行循环体.循环体执行结束后,执行循环控制条件.
	    然后再次判断循环条件是否为true,若为true,将再次执行循环体.
	    依此类推,直到循环条件为false时,结束整个for循环的执行.
     -->
     <!-- 普通循环 -->
     <input type="button" value="确定1" onclick="test1()">
     <!-- 输出数组元素 -->
     <input type="button" value="确定2" onclick="test2()">
     <!-- 输出偶数或奇数 -->
     <input type="button" value="确定3" onclick="test3()">
  </body>
</html>
