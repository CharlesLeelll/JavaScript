<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>转移字符.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
    function test1(){
    	
    	for(var i=0;i<10;i++){
    		if(i%2==0){
    			continue;
    		}
    		console.log(i);
    	}
    }
    
    function test2(){
    	for(var i=0;i<10;i++){
    		if(i==5){
    			break;
    		}
    		console.log(i);
    	}
    	var i=2;
    	switch(i){
    	case 1: console.log("i=1");
    	case 2: console.log("i=2");
    	case 3: console.log("i=3");
    	case 4: console.log("i=4");
    	}
    }
    
    function temp(){
    	console.log("temp开始");
    	for(var i=0;i<10;i++){
    		console.log(i);
    		if(i==5){
    			return;
    		}
    	}
    	console.log("temp结束");
    	
    }
    function test3(){
    	console.log("test3开始");
    	temp();
    	console.log("test3结束");
    }
    </script>
  </head>
  
  <body>
    <!--
    作者: 漂流哥
    日期: 2017-6-21
    
    JS属于基于对象的脚本语言,含有复杂的语法: 变量 数组  控制语句 循环语句等等.
    JS提供了控制循环语句的关键字---转移字符: continue , break , return
    
    continue:
    1.continue中文意思: 继续  接着 
    2.continue可以用于JS的循环语句中,结束本次循环体的执行,直接进入下次循环的执行.
   	格式: continue;
   	
   	break:
   	1.break中文意思: 打断 终止 
   	2.break可以用于JS的循环语句和switch代码中,结束整个循环或switch代码块的执行.
   	格式: break;
   	
   	return:
   	1.return中文意思: 返回 终止 结束
   	2.return可以用于JS的方法体中,结束整个方法的执行,并根据需要返回数据
   	格式: return;
   -->
   转移字符测试<br>
     <!-- continue测试 -->
     <input type="button" value="确定1" onclick="test1()">
     <!-- break测试 -->
     <input type="button" value="确定2" onclick="test2()">
     <!-- return测试 -->
     <input type="button" value="确定3" onclick="test3()">
  </body>
</html>
