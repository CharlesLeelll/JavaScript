  <!--
    作者: 漂流哥

    控制语句:
    为什么使用控制语句?
    在程序中经常需要 对 数据 或 信息 进行判断,然后进行选择性处理.比如: 判断用户的性别,如果是男 提供 抽烟场所. 否则,提供 空调休息场所.
    若用户年龄>18,允许用户使用/访问/操作. 否则,提醒/警告/拒绝用户使用或操做.
    
  JS中的控制语句:
  if语句  switch语句.
  特点: 选择性执行[多个代码块,最多执行1处]
  
  if语句:
  1.if中文意思: 如果  假如  
  2.格式:
  a. 
  if(条件){
  	当条件为true时,执行此处代码  
  }
  
  b.
  if(条件){
  	当条件为true时,执行此处代码  
  }else{
  	当条件为false时,执行此处代码 
  }
  
  c.
  if(条件){
  	当条件为true时,执行此处代码 .并结束整个if代码块的执行
  }else if(条件){
  	当条件为true时,执行此处代码  .并结束整个if代码块的执行
  }else if(条件){
  	当条件为true时,执行此处代码  . 并结束整个if代码块的执行
  }
  ......
  [
  else{
  	当条件为false时,执行此处代码 
  }
  ]
  
   -->

    <!-- 第三种 -->
