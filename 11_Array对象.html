    function test3(){
    	var nums=[11,22,33,44,55,66];
    	nums.shift();
    	console.log("删除首个元素:"+nums);
    	nums.pop();
    	console.log("删除最后1个元素:"+nums);
    	
    	nums.splice(1,1);
    	console.log("删除指定元素:"+nums);
    }

	    var nums=[11,22,33,44,55,66];
	    var newNums=nums.slice(1,4);

    }

	   nums.reverse();

    function test6(){
    	var chars=["AA","BB","DD","FF","CC","EE"];
    	chars.sort(myCompare);
    	console.log(chars);
    	
    	var names=["张三","李四","田七","赵六",,"周八","王五"];
    	names.sort();
    	console.log(names);
    	
    	
    }
    //编写一个比较器: 规范比较标准    1[前一个在前]  0[等于]  -1[后一个在前]
    function myCompare(e1,e2){//e1表示前一个元素 e2表示后一个元素
    	// 后面的字母 在前面: D<C<B<A 
    	var e1Code=e1.charCodeAt(0);
    	var e2Code=e2.charCodeAt(0);
    	if(e1Code>e2Code){//66>65 B>A
    		return 1;
    	}else if(e1Code<e2Code){//65<66 A<B
    		return -1;
    	}else{//65==65 A==A
    		return 0;
    	}
    }
    function test7(){
    	var nums=[11,22,33,44,55,66];
    	var str=nums.toString();
    	console.log(str.length);
    }
