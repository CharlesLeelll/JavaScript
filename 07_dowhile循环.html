<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>dowhile循环.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
    function test1(){
    	var i=0;
    	do{
    		console.log(i);
    		i++;
    	}while(i<10);
    }
    
    function test2(){
    	var i=1;
    	while(i<0){
    		console.log("while: i="+i);
    		i++;
    	}
    	var j=1;
    	do{
    		console.log("do while: j="+j);
    		j++;
    	}while(j<0);
    }
    </script>
  </head>
  
  <body>
    do while循环测试. <br>
    <!-- 
    do while循环:
    1.do表示做 执行  while表示 当..时候
    2.格式:
    do{
    循环体
    }while(条件);
    
    原理:
    当执行do while循环时,先执行do后面的循环体,然后再判断条件是否为true.
    若条件为true,将再次执行循环体.循环体执行结束后,再次判断条件是否为true,若条件为true,将再次执行循环体.
    依此类推,直到条件为false时结束整个 do while循环.
    
    do while与while区别:
    while循环体可能一次都不执行,do while循环体至少执行1次
     -->
     <!-- do while原理 -->
    <input type="button" value="确定1" onclick="test1()">
    <!-- do while与 while区别 -->
    <input type="button" value="确定2" onclick="test2()">
  </body>
</html>
