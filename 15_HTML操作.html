   <script type="text/javascript">
   //操作标签的属性
	function  test1(){
		/*
		 * 操作标签属性:

		 var divObj=document.getElementById("info");

		divObj.align="center";

	//innerHTML和innerText的作用:替换标签对之间的内容 注意: 必须是标签对 
	function test2(){

		//console.log(divObj.innerText);
		//console.log(divObj.innerHTML);
		//divObj.innerText="<h1>h1标签</h1>";//设置标签对之间的内容为指定字符串
		divObj.innerHTML="<h1>h1标签</h1>";//设置标签对之间的内容为指定字符串
	}
   </script>

  <body>
