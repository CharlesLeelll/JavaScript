<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>ScreenInfo.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
	function test(){
		document.write("显示器分辨率: "+screen.width + "*" + screen.height+"<br />");
		document.write("桌面尺寸: "+screen.availWidth + "*" + screen.availHeight+"<br />");
		document.write("目标设置或缓冲器 调色板比特深度: "+screen.colorDepth+"<br />")
		document.write("调色板比特深度: "+screen.bufferDepth+"<br />")
		document.write("每英寸点数_X: "+screen.deviceXDPI+"<br />")
		document.write("每英寸点数_Y: "+screen.deviceYDPI+"<br />")
		document.write("常规点数_X: "+screen.logicalXDPI+"<br />")
		document.write("常规点数_Y: "+screen.logicalYDPI+"<br />")
		document.write("是否启动字体平滑: "+screen.fontSmoothingEnabled+"<br />")
		document.write("颜色分辨率: "+screen.pixelDepth+"<br />")
		document.write("屏幕刷新率: "+screen.updateInterval+"<br />")
	}
	</script>
  </head>
  
  <body>
  	Screen对象测试<br>
    <input type="button" value="确定" onclick="test()">
  </body>
</html>
