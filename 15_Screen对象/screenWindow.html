<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>screenWindow.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
	function  test(){
		var s_w=screen.width;//获得显示器的宽度
		var s_h=screen.height;//获得显示器的高度
		//console.log(s_w+"--->"+s_h);
		var w_w=500; //窗口宽
		var w_h=300; //窗口高
		//计算水平位置: 窗口的左上角的坐标
		var c_w=(s_w-w_w)/2;
		var c_h=(s_h-w_h)/2;
		window.open("pageForScreen.html","","width="+w_w+"px,height="+w_h+"px,top="+c_h+"px,left="+c_w+"px");
	}
	</script>
  </head>
  
  <body>
  	Screen对象使用<br>
    <input type="button" value="居中窗口" onclick="test()"><br>
  </body>
</html>
