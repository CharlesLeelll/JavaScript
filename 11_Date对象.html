<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Date对象.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
    function test1(){
    	var date=new Date();
    	console.log(date);
    	console.log(date.toLocaleString());
    	console.log(date.toLocaleDateString());
    	console.log(date.toLocaleTimeString())
    }
    function test2(){
    	//2018年3月21日 星期? 13点24分36秒
    	var date=new Date();
    	var year=date.getFullYear();//获得年数
    	var month=date.getMonth()+1;//获得月份
    	var day=date.getDate();//获得日期
    	
    	var week=date.getDay();//获得星期数
    	var weekday=["日","一","二","三","四","五","六"];
    	
    	var hours=date.getHours();//获得小时
    	var min=date.getMinutes();//获得分钟
    	var sec=date.getSeconds();//获得秒数
    	
    	var nowTime=year+"年"+month+"月"+day+"日   星期"+weekday[week]+" "+hours+"时"+min+"分"+sec+"秒" ;
    	//console.log(nowTime);
    	document.getElementById("time").innerHTML=nowTime;
    }
    function autoTime(){
    	window.setInterval("test2()",500);
    }
    </script>
  </head>
  
  <body>
  <!--
    作者: 漂流哥
    日期: 2017-6-21
   -->
    Date对象测试 <br>
    <!-- 创建Date对象 和 本地时间 -->
    <input type="button" value="确定1" onclick="test1()">
    <!-- Date常用方法 -->
    <input type="button" value="确定2" onclick="test2()">
    <!-- 创建定时器 -->
    <input type="button" value="确定3" onclick="autoTime()">
    
    <h1 id="time"></h1>
  </body>
</html>
