	  <!-- 
	  算术运算符: 主要用于计算两个数据的结果
	  常用的符号: + -  *  /   %[求余]
	  
	  关系运算符: 用于比较两个数据的大小关系
	  常用的符号: > < >= <= ==[只比较字面值] !=  ===[比较字面值和类型] !==
	  
	  
	  赋值运算符: 用于将数据 传递给另一个变量
	  常见的符号: = += -= *= /= %=
	  
	  逻辑运算符: 用于表示两个条件的满足关系
	  常见的符号: &&[且] ||[获得] !{非 取反}
	  
	  三目运算符: 
	  格式: 条件 ? 代码1:代码2;
	  原理: 当条件为true时,将执行代码1. 否则执行代码2.
	   -->
